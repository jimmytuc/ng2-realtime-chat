
<form class="form-horizontal registerform-style" [style.display]="displayForm == true ? 'block' : 'none'">
    <fieldset>
        <legend>Enter your name and select room</legend>
        <div class="form-group">
            <label for="nickName" class="col-lg-2 control-label">Nick Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="nickName" [(ngModel)]="nickName" placeholder="Nick Name">
            </div>
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Room</label>
            <div class="col-lg-10">
                <select class="form-control" id="select" [(ngModel)]="room">
                    <option></option>
                    <option *ngFor="let r of rooms">{{ r }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="button" [disabled]="!nickName || !room" (click)="onSubmit()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
